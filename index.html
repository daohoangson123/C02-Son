<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai C02</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <fieldset>
      <p class="ttcb">Thông tin cơ bản</p>
      <form>
        <label for="Họ và tên">Họ và tên:</label>
        <input type="text" id="Họ và tên" name="Fullname" /><br />
        <br /><label for="Ngày sinh">Ngày sinh:</label>
        <input type="date" id="Ngày sinh" name="Birthday" /><br />
        <br />Giới tính
        <input type="radio" id="Nam" name="Gender" value="Male" />
        <label for="Nam">Nam</label>&nbsp;
        <input type="radio" id="Nữ" name="Gender" value="Female" />
        <label for="Nữ">Nữ</label>&nbsp;
        <input type="radio" id="Khác" name="Gender" value="Other" />
        <label for="Khác">Khác</label><br />
        <br />Tổ hợp xét tuyển<br /><br />
        <input type="checkbox" id="Toán" name="Môn" value="Toán" />
        <label for="Toán">Toán</label><br />
        <input type="checkbox" id="Lý" name="Môn" value="Lý" />
        <label for="Lý">Lý</label><br />
        <input type="checkbox" id="Hóa" name="Môn" value="Hóa" />
        <label for="Hóa">Hóa</label><br />
        <input type="checkbox" id="Anh" name="Môn" value="Anh" />
        <label for="Anh">Anh</label>
      </form>
    </fieldset>
    <fieldset>
      <p>Thông tin liên lạc</p>
      <form>
        <label for="Email">Email (*):</label>
        <input required type="email" id="Email" name="Email" /><br /><br />
        <label for="Số điện thoại">Số điện thoại:</label>
        <input type="text" id="Số điện thoại" name="SĐT" />
      </form>
    </fieldset>
  </body>
</html>
